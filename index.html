<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Dancing+Script&family=Orbitron&family=Pacifico&family=Roboto+Slab&family=Secular+One&family=Special+Elite&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <input type="text">
        </div>

        <table>
            <tr>
                <td><button class="btn">C</button></td>
                <td><button class="btn">/</button></td>
                <td><button class="btn">*</button></td>
                <td><button class="btn" id="bs" style="font-size: 1.5rem;"><i class="fas fa-backspace"></i></button></td>
            </tr>
            <tr>
                <td><button class="btn">7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">9</button></td>
                <td><button class="btn">-</button></td>
            </tr>
            <tr>
                <td><button class="btn">4</button></td>
                <td><button class="btn">5</button></td>
                <td><button class="btn">6</button></td>
                <td><button class="btn">+</button></td>
            </tr>
            <tr>
                <td><button class="btn">1</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">3</button></td>
                <td rowspan="2"><button class="btn" style="height: 110px;">=</button></td>
            </tr>
            <tr>
                <td><button class="btn">%</button></td>
                <td><button class="btn">.</button></td>
                <td><button class="btn">0</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
